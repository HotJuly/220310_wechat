<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            /* width:187px; */
            width:410px;
        }
    </style>
</head>
<body>
    <img src="./1.webp" alt="" srcset="">
    <script>
        /*
            移动端具有三个视口
                1.布局视口
                    页面上所有的内容都会绘制在该视口上
                    其实就是html标签,我们会将页面上所有的内容都写在它里面
                    布局视口默认宽度是980px,苹果公司制定的

                2.视觉视口
                    能看到多少东西由视觉视口的大小决定
                    其实就是我们的手机屏幕,可以通过设备独立像素或者物理像素去描述手机的宽度
                    例如iphone6,设备独立像素375*667,物理像素是750*1334

                    滚动条出现的原因:就是因为视觉视口无法显示布局视口中所有的内容
                                    所以才出现滚动条方便用户查看

                3.理想视口(又称为完美视口)
                    这个视口并不是真实存在的视口,他其实是一种特殊的状态
                        当布局视口的宽度和视觉视口的宽度相同,那么此时就可以成为理想视口

            问题:如何修改布局视口的宽度,实现理想视口状态?
            解答:
                通过meta[name=viewport]标签,可以控制当前页面布局视口的宽度
                <meta name="viewport" content="width=375" /> => 意思就是将布局视口变为375px宽度
                    width除了等于具体的数字,还可以=device-width,
                        意思是将当前布局视口宽度设置和当前视觉视口一样大(与当前手机设备独立像素一样宽)


                重点:使用以下代码,可以让当前页面的宽度随着手机屏幕宽度发生变化(实现理想视口状态)
                    <meta name="viewport" content="width=device-width" />
                        将设备宽度(指的是设备独立像素宽度)设置为布局视口宽度

            小总结:
                以iphone6做举例
                    设备独立像素宽:物理像素宽
                        375     :   750

                如果是理想视口状态
                        布局视口宽 = 视觉视口宽
                        html宽(css像素)  :   设备独立像素宽      :   物理像素宽
                            375         :       375             :   750
                            1           :       1               :   2

                        小总结:在理想视口状态下,iphone6中1px宽度或者高度方面等于2个物理像素点
                                                        1px等于4个物理像素点
        

                小程序中:
                    以iphone6举例,增加rpx单位
                    
                    页面宽度(rpx)   :html宽(css像素)  :   设备独立像素宽      :   物理像素宽
                        750         :    375         :       375             :   750
                        1           :    0.5         :       0.5             :   1

                    以iphone6 PLUS举例,增加rpx单位
                    
                    页面宽度(rpx)   :html宽(css像素)  :   设备独立像素宽      :   物理像素宽
                        750         :    414         :       414             :   1242
                        
                    总结:也就是说只有iphone6下,1rpx=1物理像素=0.5px
        */
    </script>
</body>
</html>
